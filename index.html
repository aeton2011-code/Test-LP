<!DOCTYPE html>
<html lang="ar" class="dark" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sadem - AI Marketing OS</title>
    <meta name="description" content="Sadem - The AI Marketing Operating System for Global E-commerce." />
    
    <!-- Google Fonts: IBM Plex Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"IBM Plex Sans Arabic"', 'sans-serif'],
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.025em',
              normal: '0em',
              wide: '0.025em',
            },
            colors: {
              background: '#030304', // Richer Black
              surface: '#0E0E10',
              primary: '#006CD9',    
              'primary-light': '#3B82F6',
              text: '#FFFFFF',
              'text-secondary': '#A1A1AA', // Zinc 400
              'text-tertiary': '#52525B',  // Zinc 600
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 60s linear infinite',
              'aurora': 'aurora 60s linear infinite',
              'beam': 'beam 2s linear infinite',
              'scan': 'scan 3s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              aurora: {
                from: { backgroundPosition: '50% 50%, 50% 50%' },
                to: { backgroundPosition: '350% 50%, 350% 50%' },
              },
              beam: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        background-color: #030304;
      }
      body {
        background-color: #030304;
        color: #FFFFFF;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      ::selection {
        background-color: rgba(0, 108, 217, 0.3);
        color: white;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Smooth custom scrollbar for dashboard feeling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Aurora Effect Utilities */
      .aurora-bg {
        background-image: 
          repeating-linear-gradient(100deg, #000 0%, #000 7%, transparent 10%, transparent 12%, #000 16%),
          repeating-linear-gradient(100deg, #006CD9 10%, #60a5fa 15%, #006CD9 20%, #4c1d95 25%, #006CD9 30%);
        background-size: 300% 100%;
        opacity: 0.15;
        filter: blur(80px);
        mix-blend-mode: screen;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.13.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
